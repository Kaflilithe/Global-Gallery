<div (click)="navigateToPhotoPage(picture().id)" class="flex justify-center relative items-center">
  <img
    [ngSrc]="picture().webformatURL"
    [width]="picture().webformatWidth"
    [height]="picture().webformatHeight"
    [tuiSkeleton]="skeleton()"
    (load)="skeleton.set(false)"
    alt=""
  />

  @if (skeleton()) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="60"
      height="60"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-image-icon lucide-image absolute opacity-10"
    >
      <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
      <circle cx="9" cy="9" r="2"/>
      <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
    </svg>
  }
</div>
